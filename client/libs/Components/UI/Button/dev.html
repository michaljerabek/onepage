    <script id="tpl" type="text/html">

        {{> Button {
                text: "Ok",
                fire: "buttonEvent",

            }

        {{> Button {
                text: "Storno",

            }
        }}

        {{> Button {
                text: "Přidat sekci",
                size: "large",
                set: "buttonData",
                value: .buttonData === "id1" ? null: "id1",
                state: .buttonData === "id1" ? "active" : ""
            }
        }}

        {{> Button {
                type: "default-2",
                text: "Zavřít",
                size: "small",
                set: "buttonData",
                value: .buttonData === "id2" ? null: "id2",
                state: .buttonData === "id2" ? "active" : ""
            }
        }}

        {{> Button {
                type: "default-2",
                text: "Přidat sekci",
                size: "small",
                icon: "#icon-plus",
                set: "buttonData",
                value: .buttonData === "id3" ? null: "id3",
                state: .buttonData === "id3" ? "active" : ""
            }
        }}

        {{> Button {
                type: "default-2",
                text: "Přidat sekci",
                size: "medium",
                icon: "#icon-plus",
                set: "buttonData",
                value: .buttonData === "id4" ? null: "id4",
                state: .buttonData === "id4" ? "active" : ""
            }
        }}

        {{> Button {
                type: "warn",
                text: "Přidat sekci",
                size: "large",
                icon: "#icon-plus",
                set: "buttonData",
                value: .buttonData === "id5" ? null: "id5",
                state: .buttonData === "id5" ? "active" : ""
            }
        }}
